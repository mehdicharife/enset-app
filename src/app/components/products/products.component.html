<div>
  <div class="card">
    <div class="card-header">
      <h3>Products Component</h3>
    </div>
    <div class="card-body">
      <div class="flex mb-1">
        <input type="text" [(ngModel)]="keyword">
        <button (click)="searchProducts()" class="btn btn-outline-success ms-2">
          <i class="bi bi-search"></i>
        </button>
      </div>

      <table class="table">
        <thead>
          <tr>
            <th>Name</th> <th>Price</th> <th>Checked</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let product of products">
            <td>{{ product.name }}</td>
            <td>{{ product.price }}</td>
            <td>
              <button (click)="onProductCheck(product)" class="btn btn-outline-success">
                <i [class]="product.checked? 'bi bi-check' : 'bi bi-circle'"></i>
              </button>
            </td>
            <td>
              <button (click)="handleProductDelete(product)" class="btn btn-outline-danger">
                <i class="bi bi-trash"></i>
              </button>
            </td>
            <td>
              <button (click)="handleProductEdit(product)" class="btn btn-outline-success">
                <i class="bi bi-pencil"></i>
              </button>
            </td>
          </tr>
        </tbody>
        <tfoot>
          <ul class="nav nav-pills">
            <li *ngFor="let page of [].constructor(pagesCount); let pageIndex = index;" class="m-1">
              <button
                (click)="switchToProductsPage(pageIndex + 1)"
                [class]="pageIndex + 1 == currentPage? 'btn btn-success' : 'btn btn-outline-success'">
                {{ pageIndex + 1 }}
              </button>
            </li>
          </ul>
        </tfoot>
      </table>
    </div>
  </div>
</div>
