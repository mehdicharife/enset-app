<div>
  <div class="card">
    <div class="card-header">
      <h3>Products Component</h3>
    </div>
    <div class="card-body">
      <table class="table">
        <thead>
          <tr>
            <th>Name</th> <th>Price</th> <th>Checked</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let product of products">
            <td>{{ product.name }}</td>
            <td>{{ product.price }}</td>
            <td>
              <button (click)="onProductCheck(product)" class="btn btn-outline-success">
                <i [class]="product.checked? 'bi bi-check' : 'bi bi-circle'"></i>
              </button>
            </td>
            <td>
              <button (click)="handleProductDelete(product)" class="btn btn-outline-danger">
                <i class="bi bi-trash"></i>
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
